<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos Goals</title>
  </head>
  <body>
    <div>
      <h1>Todos List</h1>
      <input id="todo" type="text" placeholder="add todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals List</h1>
      <input id="goal" type="text" placeholder="add goal" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <script type="text/javascript">
      // Library code
      function createStore(reducer) {
        // the store
        // get the state
        // Listen to the changes on the state
        // update the state
        let state;
        let listeners = [];
        const getState = () => state;

        // subscribe the listener and return a function to unsubscribe
        const subscribe = listener => {
          listeners.push(listener);
          return () => {
            listener = listeners.filter(l => l !== listener);
          };
        };

        // use the reducer on top to change state, this is called dispatch an action
        const dispatch = action => {
          state = reducer(state, action);
          listeners.forEach(listener => listener());
        };

        return {
          getState,
          subscribe,
          dispatch
        };
      }

      // App code

      // first reducer
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case "REMOVE_TODO":
            return state.filter(todo => todo.id !== action.id);
          case "TOGGLE_TODO":
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { completed: !todo.completed })
            );
          default:
            return state;
        }
      }

      // another reducer
      function goals(state = [], action) {
        switch (action.type) {
          case "ADD_GOAL":
            return state.concat([action.goal]);
          case "REMOVE_GOAL":
            return state.filter(todo => todo.id !== action.id);
          default:
            return state;
        }
      }

      // combined reducer
      // we convert todos and goals parts of state into an object

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      function app(state = {}, action) {
        return {
          todos: todos(state.todos, action),
          goals: goals(state.goals, action)
        };
      }

      // action creator
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      // create store
      const store = createStore(app);
      store.subscribe(() => {
        const { goals, todos } = store.getState();
        // reset list to empty string
        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";
        goals.forEach(addGoalToDOM);
        todos.forEach(addTodoToDOM);
      });

      // test code

      //   store.dispatch(

      //       completed: false
      //     })
      //   );

      //   store.dispatch(
      //     addTodoAction({
      //       id: 1,
      //       name: "Learn Redux",
      //       completed: false
      //     })
      //   );

      //   store.dispatch(removeTodoAction(0));

      //   store.dispatch(
      //     addGoalAction({
      //       id: 0,
      //       longTermGoal: "Web Development"
      //     })
      //   );

      // DOM hook code
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      function addTodo() {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addTodoAction({
            id: generateId(),
            name,
            completed: false
          })
        );
      }

      function addGoal() {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            id: generateId(),
            name
          })
        );
      }

      // hook with ui
      document.getElementById("todoBtn").addEventListener("click", addTodo);
      document.getElementById("goalBtn").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);

        return removeBtn;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);
        node.style.textDecoration = todo.completed ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.getElementById("todos").appendChild(node);
      }
      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);
        document.getElementById("goals").appendChild(node);
      }
    </script>
  </body>
</html>
